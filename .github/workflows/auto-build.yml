name: Auto Build Docs

on:
  repository_dispatch:
    types: [dev-build, stable-build]

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout docs repo
        uses: actions/checkout@v5

      - name: Clone main repo
        run: |
          git clone https://github.com/cloudnative-pg/cloudnative-pg.git ../cnpg
          cd ../cnpg
          git fetch --tags

      - name: Sync docs content
        run: |
          rsync -av --delete ../cnpg/docs/ ./docs-src/

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: latest
          cache: yarn
          cache-dependency-path: yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Handle Dev Build
        if: github.event.action == 'dev-build'
        run: |
          echo "Building dev docs"
          yarn build

      - name: Handle Stable Build
        if: github.event.action == 'stable-build'
        run: |
          VERSION=${{ github.event.client_payload.version }}
          echo "Versioning docs for $VERSION"
          yarn docusaurus docs:version $VERSION
          yarn build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
