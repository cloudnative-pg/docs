# This workflow builds the Docusaurus documentation on pull requests
# and deploys it to GitHub Pages when changes are pushed to main.
name: Continuous Delivery

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
    paths:
      - 'website/**'

# Prevent parallel deployments when multiple commits are pushed to main
# in a short time.
concurrency:
  group: "pages"
  cancel-in-progress: false

permissions: read-all

jobs:
  Build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: read
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          # Use the latest LTS version of Node.js already installed on the runner.
          node-version: latest
          check-latest: 'false'
          cache: yarn
          cache-dependency-path: website/yarn.lock

      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5

      - name: Install dependencies
        working-directory: website
        run: yarn install --frozen-lockfile --non-interactive

      - name: Build website
        working-directory: website
        run: yarn build

      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4
        with:
          path: website/build

  Deploy:
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
